<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Cloudastick Real Estate</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Completing authentication...</p>
        </div>
    </div>
    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Store the code in sessionStorage
            sessionStorage.setItem('sf_auth_code', code);
            // Redirect back to the main page
            window.location.href = '/';
        } else {
            // Handle error
            const error = urlParams.get('error');
            const errorDesc = urlParams.get('error_description');
            console.error('Authentication error:', error, errorDesc);
            // Store error in sessionStorage
            sessionStorage.setItem('sf_auth_error', errorDesc || 'Authentication failed');
            // Redirect back to the main page
            window.location.href = '/';
        }
    </script>
</body>
</html>
